# Bank Statement Chat Bot Configuration

# Bank configuration
bank: fnb                    # Options: fnb (more to be added)

# Ollama settings
ollama:
  host: localhost
  port: 11434
  model: llama3.2           # Model for classification and chat

# Paths
paths:
  statements_dir: ./statements
  database: ./data/statements.db

# Classification categories (customizable)
categories:
  - doctor
  - optician
  - groceries
  - garden_service
  - dog_parlour
  - domestic_worker
  - education
  - fuel
  - utilities
  - insurance
  - entertainment
  - transfer
  - salary
  - cellphone
  - home_maintenance
  - fees
  - deposit
  - savings
  - eft_payment
  - other

# Classification rules (checked before LLM, case-insensitive)
# Format: pattern -> category
classification_rules:
  "Vodacom": cellphone
  "MTN": cellphone
  "Telkom": cellphone
  "Cartrack": other
  "Roof Repair": home_maintenance
  "Plumber": home_maintenance
  "Electrician": home_maintenance
  "Bank fee": fees
  "Service Fee": fees
  "Monthly Fee": fees
  "Magtape Credit": deposit
  "Payment To Investment": savings
  "Investment": savings
  "FNB App Payment To": eft_payment
  "Internet Pmt To": eft_payment
  "FNB App Transfer": transfer
  "Cap Legac": insurance
  "Old Mutual": insurance
  "Sanlam": insurance
  "Discovery": insurance
  "Liberty": insurance
